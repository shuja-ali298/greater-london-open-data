name: Fetch FixMyStreet RSS

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:     # Allows manual triggering

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch RSS and save
        run: |
          curl -s "https://www.fixmystreet.com/rss/l/51.55761,0.073477/20" -o data/fixmystreet.xml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if git diff --quiet HEAD -- data/fixmystreet.xml; then
            echo "No changes to commit."
          else
            echo "Changes detected in data/fixmystreet.xml:"
            git diff -- data/fixmystreet.xml
            
            git add data/fixmystreet.xml
            git commit -m "chore(data): update FixMyStreet RSS feed"
            git push
          fi