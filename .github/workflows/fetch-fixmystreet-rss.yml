name: Fetch FixMyStreet RSS

on:
  schedule:
    - cron: '7 * * * *'  # avoid :00 contention, UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure data directory
        run: mkdir -p data

      - name: Fetch RSS and save (with retries)
        run: |
          set -euo pipefail
          url="https://www.fixmystreet.com/rss/l/51.55761,0.073477/20"
          curl --fail --location --retry 5 --retry-delay 5 -s "$url" -o data/fixmystreet.xml
          test -s data/fixmystreet.xml

      - name: Commit and push changes
        run: |
          set -euo pipefail
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add data/fixmystreet.xml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            # In case another job pushed meanwhile
            git pull --rebase --autostash origin "${GITHUB_REF_NAME}"
            git commit -m "chore(data): update FixMyStreet RSS feed"
            git push
          fi
